<div>

	<div class="tablink" (click)="openPage('profile')" class="button">
		<mat-icon navbar *ngIf="innerWidth < 600">face</mat-icon>
		{{(user | async)?.data.first_name}}
	</div>

	<button mat-icon-button [matMenuTriggerFor]="menu" style="background: white; margin: 5px;">
		<mat-icon navbar matBadge="4" matBadgeColor="warn">notifications</mat-icon>
	</button>
	<button mat-icon-button [matMenuTriggerFor]="menu" style="background: white; margin: 5px;">
		<mat-icon>more_vert</mat-icon>
	</button>
	<mat-menu #menu="matMenu">
		<button mat-menu-item>
			<mat-icon>settings</mat-icon>
			<span>Settings</span>
		</button>
		<button mat-menu-item disabled>
			<mat-icon>event_note</mat-icon>
			<span>About</span>
		</button>
		<button mat-menu-item>
			<mat-icon>account_box</mat-icon>
			<span (click)="openPage('login'); logout()">Log Out</span>
		</button>
	</mat-menu>

	<a *ngIf="quote" class="button g-light" (click)="newMessage()" style="width: 100%;;right: 0; font-size: 24px;">
		{{(motivMess | async)?.description}}
	</a>
	<button class="btn-primary colap" style="width: 100%;" *ngIf="!quote" (click)="quote = !quote">
		<mat-icon>expand_more</mat-icon>
	</button>
	<button class="btn-primary colap" style="width: 100%;" *ngIf="quote" (click)="quote = !quote">
		<mat-icon>expand_less</mat-icon>
	</button>
	
</div>
