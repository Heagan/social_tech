
<div *ngFor="let lcard of learnCards.slice().reverse()">

	<mat-card style="text-align: center;">
		<img src={{lcard.picUrl}} alt="John" style="width:50%; height: 90%;">
		<br>
		<a href={{lcard.url}} target="_blank">
			<u>{{lcard.title}}</u>
		</a>
		<br>
		{{lcard.note}}
	</mat-card>

	<div id="sp-50"></div>

</div>


<div id="sp-50"></div>
