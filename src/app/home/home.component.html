<div class="card">
	<h2>How are you!</h2>
	<textarea cdkTextareaAutosize #Note #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="3" placeholder="Note"></textarea>
	<button class="btn-primary" (click)="addNote(Note.value); ">Add Note</button>
	<span *ngIf="message">Note Added</span>
	<a matRipple (click)="router.navigateByUrl('checkin')" class="btn btn-primary">Check-in</a>
	<a matRipple (click)="router.navigateByUrl('journal')" class="btn btn-primary">5 Minute Journal</a>
</div>
